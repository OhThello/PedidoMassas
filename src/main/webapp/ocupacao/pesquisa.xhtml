<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">

        <ui:define name="corpo">
            <h:form id="form">
                <h1>Pesquisa de Ocupação</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:commandButton action="/Home.xhtml" value="Inicio" ajax="false"
                                         icon="ui-icon-arrowrefresh-1-w"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton  value="Adicionar" action="#{ocupacaoControle.novo()}"
                                          ajax="false" icon="ui-icon-document"/>
                    </p:toolbarGroup>
                </p:toolbar>
                <p:messages  closable="true" severity="fatal,error" id="msgs" />

                <p:dataTable  id="tabOcupacao" value="#{ocupacaoControle.listaOcupacaos}" var="ocupacao"  rows="10" paginator="true"
                              paginatorAlwaysVisible="false" paginatorPosition="botton" style="text-align: center"
                              emptyMessage="Nenhuma ocupação encontrado.">


                    <p:column headerText="Id">
                        <h:outputText value="#{ocupacao.id}" />
                    </p:column>
                    <p:column headerText="Nome">
                        <h:outputText value="#{ocupacao.nome}" />
                    </p:column>
                    <p:column headerText="Descrição">
                        <h:outputText value="#{ocupacao.descricao}" />
                    </p:column>



                    <p:column headerText="Opções" style="text-align: center">
                        <p:commandButton   actionListener="#{ocupacaoControle.setOcupacao(ocupacao)}"
                                           action="cadastro?faces-redirect=true" ajax="false"  icon="ui-icon-pencil"/>
                        <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{ocupacaoControle.excluir(ocupacao)}"
                                         update=":form:tabOcupacao" >
                            <p:confirm header="Confirmação" message="Tem certeza que deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>



            </h:form>
        </ui:define>

    </ui:composition>

</html>
