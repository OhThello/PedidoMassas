<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">
        <ui:define name="titulo">Ajuste de Estoque</ui:define>
        <ui:define name="corpo">

            <h:form>
                <h1>Ajuste de Estoque</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:button value="Cancelar" outcome="/produto/pesquisa"  icon="ui-icon-close"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar"  action="#{ajustaEstoqueControle.salvar()}"
                                         id="btsalvar" icon="ui-icon-disk" ajax="false"/>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:panelGrid columns="2" id="painelCidade" style="width: 100%; margin-top: 20px">

                    <p:outputLabel for="produto" value="Produto:"/>
                    <p:autoComplete id="produto"
                                    value="#{ajustaEstoqueControle.ajusteEstoque.produto}"
                                    completeMethod="#{produtoControle.autoComplete}"
                                    converter="#{produtoControle.converter()}"
                                    var="prod"
                                    itemLabel="#{prod.nome}"
                                    itemValue="#{prod.id.toString()}"
                                    queryDelay="500"
                                    dropdown="true"/>

                    <p:outputLabel for="qtd" value="Quantidade:"/>
                    <p:inputText id="qtd" value="#{ajustaEstoqueControle.ajusteEstoque.qtdAtual}">
                        <f:convertNumber minFractionDigits="2" maxFractionDigits="2"/>
                    </p:inputText>

                    <p:outputLabel for="tipo" value="Tipo:"/>
                    <p:selectOneRadio id="tipo" 
                                      value="#{ajustaEstoqueControle.ajusteEstoque.tipo}">

                        <f:selectItem itemLabel="Entrada" itemValue="ENTRADA"/>
                        <f:selectItem itemLabel="SaÃ­da" itemValue="SAIDA"/>
                    </p:selectOneRadio>



                </p:panelGrid>
            </h:form>
        </ui:define>


    </ui:composition>
</html>
