<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">

        <ui:define name="corpo">
            <h:form id="form">
                <h1>Pesquisa Produtos Compra</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:commandButton action="/Home.xhtml" value="Início" ajax="false"
                                         icon="ui-icon-arrowrefresh-1-w"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton  value="Adicionar" action="#{produtoCompraControle.novo()}"
                                          ajax="false" icon="ui-icon-document"/>
                    </p:toolbarGroup>  
                </p:toolbar>


                <p:dataTable id="tabProduto"  value="#{produtoCompraControle.listaProdutoCompras}" var="produto"
                             style="margin-top: 20px; text-align: center;" emptyMessage="Nenhum produto encontrado." rows="20"
                             paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">


                    <p:column headerText="Nome">
                        <h:outputText value="#{produto.nome}" />
                    </p:column>
                    <p:column headerText="Valor unitário" style=" width: 120px">
                        <h:outputText value="#{produto.valorUnitario}">
                            <f:convertNumber currencySymbol="R$" type="currency"/>
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Estoque">
                        <h:outputText value="#{produto.estoque}" />
                    </p:column>

                    <p:column headerText="Opções" style="text-align: center">
                        <p:commandButton   actionListener="#{produtoCompraControle.setProdutoCompra(produto)}"
                                           action="cadastro?faces-redirect=true" ajax="false"  icon="ui-icon-pencil"/>
                        <p:commandButton icon="ui-icon-trash" title="Excluir" action="#{produtoCompraControle.excluir(produto)}"
                                         update=":form:tabProduto" >
                            <p:confirm header="Confirmação" message="Tem certeza que deseja remover?" icon="ui-icon-alert" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>



            </h:form>
        </ui:define>

    </ui:composition>

</html>
