<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">
        <ui:define name="titulo">#{grupoControle.editando ? 'Edição de Grupo' : 'Novo Grupo'}</ui:define>
        <ui:define name="corpo">

            <h:form>
                <h1>#{grupoControle.editando ? 'Edição de Grupo' : 'Novo Grupo'}</h1>

                <p:toolbar style="margin-top: 20px">
                    <p:toolbarGroup>
                        <p:button value="Cancelar" outcome="/categoria/pesquisa"  icon="ui-icon-close"/>
                    </p:toolbarGroup>
                    <p:toolbarGroup align="right">
                        <p:commandButton value="Salvar"  action="#{grupoControle.salvar()}"
                                         id="btsalvar" icon="ui-icon-disk" ajax="false"/>
                    </p:toolbarGroup>
                </p:toolbar>


                <p:panelGrid columns="2" id="painelGrupo" style="width: 100%; margin-top: 20px">

                    <p:outputLabel for="id" value="ID:"/>
                    <p:inputText id="id"  value="#{grupoControle.grupo.id}"
                                 size="20" maxlength="20" disabled="true"/>

                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"  size="80" maxlength="80" value="#{grupoControle.grupo.nome}"
                                 required="true" requiredMessage="O campo nome do Grupo é obrigatório"/>
                    
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome"  size="80" maxlength="80" value="#{grupoControle.grupo.descricao}"
                                 required="true" requiredMessage="O campo Descrição é obrigatório"/>

                  

                    
                </p:panelGrid>
            </h:form>
        </ui:define>


    </ui:composition>
</html>
