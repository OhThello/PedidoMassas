<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml">


    <ui:define name="titulo">Relatório Contas a Pagar</ui:define> 

    <ui:define name="corpo"> 
        <h:form id="frm"> 
            <h1>Relatório Contas a Pagar</h1> 

            <p:messages autoUpdate="true" closable="true" /> 

            <p:toolbar style="margin-top: 20px"> 
                <p:toolbarGroup align="right"> 
                    <p:commandButton value="Emitir" action="#{relatorioGerencialcontrole.gerarRelatorio('relContasPagars')}" 
                                     ajax="false" /> 
                </p:toolbarGroup> 
            </p:toolbar> 

            <p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px" 
                         columnClasses="rotulo, campo"> 
                <p:outputLabel value="Data de criação" /> 
                <h:panelGroup> 
                    <p:calendar value="#{relatorioGerencialcontrole.datainicio}" label="Data inicial"  
                                pattern="dd/MM/yyyy" size="8" /> 
                    <p:spacer width="8" /> 
                    <h:outputText value="a" /> 
                    <p:spacer width="8" /> 
                    <p:calendar value="#{relatorioGerencialcontrole.datafim}" label="Data final"  
                                pattern="dd/MM/yyyy" size="8" /> 
                </h:panelGroup> 
            </p:panelGrid> 
        </h:form> 
    </ui:define> 

    </ui:composition>
</html>
